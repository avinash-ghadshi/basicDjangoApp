<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <input type="text" name="uname" placeholder="UserName"><br>
        <input type="password" name="pass" placeholder="Password"><br>
        <input type="submit">

    </form>
    <dir>
        {% for msg in messages %}
        <h3> {{ msg }}</h3>
        {% endfor %}
    </dir>
</html>
